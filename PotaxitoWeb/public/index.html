<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <title>PotatoTaxis</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.9/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.9/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-storage.js"></script>

    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
  </head>
  <body>

    <!-- App Content -->
    <div id="map"></div>

    <div class="d-grid gap-2 d-md-auto">
      <button id="FindTaxiStand" onclick="findTaxiStand()" class="btn btn-primary" type="button" disabled>Find Taxi Stand</button>
    </div>

    <div class="form-check form-switch" id="switchDiv">
      <label class="form-check-label" for="showTaxiStandSwitch" id="switchLabel">Show Taxi Stands</label>
      <input class="form-check-input" type="checkbox" id="showTaxiStandSwitch" onclick="showTaxiStands()" checked></input>
    </div>

    <div id="infoWindow">
      <div>
        <img src="./assets/images/Potato Icon.png" id="potatoIcon">
        <label for="potatoIcon">Available Taxi</label>
      </div>

      <div>
        <img src="./assets/images/Fryer Icon.png" id="fryerIcon">
        <label for="fryerIcon">Taxi Stand</label>
      </div>

      <div>
        <img src="./assets/images/Fryer Full Icon.png" id="fryerFullIcon">
        <label for="fryerFullIcon">Available Taxi</label>
      </div>
    </div>

    <!-- Scripts -->

    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
